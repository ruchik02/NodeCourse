<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Weather-App</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2076/2076808.png" type="image/x-icon">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
     <!-- css -->
     <style>
 /* common part */
* {
    padding: 0;
    margin: 0;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  }
/* body  */
  body {
    background: #f3f2ef;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    height: 100vh;
    width: 100vw;
  }
/* html,body */
  html,
  body {
    font-size: 62.5%;
    height: 100%;
  }
/* html */
  html {
    background: #eee;
  }
/* main div */
  .box {
    width: 20vw;
    height: 60vh;
    border-radius: 0.5rem;
    box-shadow: 0 0.2rem 3rem rgba(0, 0, 0, 0.2);
    background: #a5bbdd;
    position: relative;
    overflow: hidden;
    transform: translate3d(0, 0, 0);
    min-width: 35rem;
    min-height: 50rem;
  }
/* inner  */
  .wave {
    opacity: 0.3;
    position: absolute;
    top: 100%;
    left: 50%;
    background: white;
    width: 50rem;
    height: 50rem;
    margin-left: -25rem;
    margin-top: -25rem;
    transform-origin: 50% 48%;
    border-radius: 43%;
    animation: drift 3000ms infinite linear;
    z-index: 1;
  }
/* three div */
  .wave.-three {
    animation: drift 5000ms infinite linear;
    z-index: 2 !important;
    opacity: 0.2;
  }
/* two div */
  .wave.-two {
    animation: drift 7000ms infinite linear;
    opacity: 0.1;
    z-index: 3 !important;
  }
/* after div */
  .box:after {
    content: "";
    display: block;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 11;
    transform: translate3d(0, 0, 0);
  }
/* animation  */
  @keyframes drift {
    from {
      transform: rotate(0deg);
    }
    from {
      transform: rotate(360deg);
    }
  }
  /* information div */
  .info {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 45%;
    z-index: 4;
  }
/* location */
  .location {
    margin-top: 1rem;
    text-align: center;
    font-weight: 800;
    font-size: 3rem;
  }
/* street icon */
  .fa-street-view {
    animation: rotates 3s linear infinite alternate;
  }
/* animation on street icon */
  @keyframes rotates {
    from {
      transform: translateX(-0.5rem);
    }
    to {
      transform: translateX(0.5rem);
    }
  }
/* date */
  #date {
    text-align: center;
    margin-top: 0.5rem;
    color: #57606f;
    font-size: 1.2rem;
    font-weight: 300;
    text-transform: uppercase;
  }
/* temp */
  .temp {
    margin-top: 3.5rem;
    text-align: center;
    font-size: 3rem;
  }
/* min and max */
  .tempmin_max {
    text-align: center;
    margin-top: 0.3rem;
    font-weight: 300;
    font-size: 1.3rem;
    color: #57606f;
  }
/* sun div */
  #weathercon {
    height: 55%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
  }
/* sun icon */
  #weathercon .fas {
    font-size: 6rem;
    animation: fas-anime 3s linear infinite alternate;
  }
/* animation on sun */
  @keyframes fas-anime {
    from {
      transform: scale(1.0);
    }
    to {
      transform: scale(2.2);
    }
  }
/* media query */
  @media (max-width: 600px) {
    .box {
      width: 90vw;
      height: 80vh;
    }

    .wave {
      top: 85%;
    }

    #weathercon {
      font-size: 5em;
    }

    .info {
      font-size: 1.5rem;
    }
  }
  @media (max-height: 500px) {
    .box {
      height: 80vh;
    }

    .wave {
      top: 115%;
    }
  }
  body > span {
    width: 100vw;
    text-align: center;
    color: grey;
  }
     </style>
</head>
<body>
  <!-- outer div(main) -->
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <!-- sun icon -->
        <div id="weathercon">
            <i class="fas fa-sun" style="color: #eccc68;"></i>
        </div>
        <!-- information div -->
        <div class="info">
            <h2 class="location"><i class="fas fa-street-view"></i>{%location%},{%country%}</h2>
            <p id="date">WED|MARCH 03 |10:50AM</p>
            <h1 class="temp">{%tempval%}&deg;C</h1>
            <h3 class="tempmin_max">Min {%tempmin%}&deg;C | Max {%tempmax%}&deg;C</h3>
        </div>
    </div>
   
    <script>
        // initialize the variables
      const currDate=document.getElementById('date');
      let weathercon=document.getElementById('weathercon');
      const tempStatus = "{%tempstatus%}";
      // condition sunny or clouds
      if(tempStatus=='Sunny'){
        weathercon.innerHTML=
        "<i class='fas fa-sun' style='color: #eccc68;'></i>"
      }else if(tempStatus=='Clouds'){
        weathercon.innerHTML=
        "<i class='fas fa-cloud' style='color:black;'></i>"
      }else if(tempStatus=='Haze'){
        weathercon.innerHTML=
        "<i class='fas fa-smog' style='color: whitesmoke;'></i>"
      }else if(tempStatus=='Rainy'){
        weathercon.innerHTML=
        "<i class='fas fas fa-cloud-rain' style='color:#a4b0be;'></i>"
      }else if(tempStatus=='Snow'){
        weathercon.innerHTML=
        "<i class='fas fa-snowflake' style='color: grey;'></i>"
      }else{
        weathercon.innerHTML =
          "<i class='fas fa-cloud' style='color: whitesmoke'></i>";
      }
      // fetch date
      const getCurrentDay=()=>{
        var weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tuesday";
        weekday[3] = "Wednesday";
        weekday[4] = "Thursday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";
          let currentTime=new Date();
          // console.log(weekday[currentTime.getDay()]);
         let day=weekday[currentTime.getDay()];
         return day;
      };

      // getCurrentDay();
    // fetch month 
    const getCurrentTime=()=>{
      var months = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "June",
          "July",
          "Aug",
          "Sept",
          "Oct",
          "Nov",
          "Dec",
        ];
        // method of date,hours,minutes
        var currentTime= new Date();
        var month = months[currentTime.getMonth() + 1];
        var date = currentTime.getDate();
        let hours=currentTime.getHours();
        let mins=currentTime.getMinutes();
        let period="AM";
        // condition 
        if(hours>11){
          period="PM";
          if(hours>12){
            hours-=12;
          }
        }
        if(mins<10){
          mins="0"+mins; 
        }
        return `${month} ${date} | ${hours} : ${mins}${period} `;
        // console.log(month + "  " + date);
    }
    // getCurrentTime();
    currDate.innerHTML=getCurrentDay()+ " | " + getCurrentTime();
    
    </script>
</body>
</html>
